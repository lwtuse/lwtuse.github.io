<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";font-size:14px;}
		#l-map{height:550px;width:100%;}
		#r-result{width:100%;}
		
	</style>
	<script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=1E1srT74TvM4xJIFYUECqofgFNHcxovE"></script>
	<title>liwentin</title>
</head>
<body>
	<div id="l-map"></div>
	<div id="r-result">请输入:<input type="text" id="suggestId" size="20" value="百度" style="width:150px;" /></div>
	<div id="searchResultPanel" style="border:1px solid #13e170;width:150px;height:auto; display:none;"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	function G(id) {
		return document.getElementById(id);
	}

	var map = new BMapGL.Map("l-map");
	var point = new BMapGL.Point(118.551,24.782); // 创建点坐标 
    map.centerAndZoom(point, 12);  //初始化地图，设置中心点坐标和地图级别

	var ac = new BMapGL.Autocomplete(    //建立一个自动完成的对象
		{"input" : "suggestId"
		,"location" : map
	});
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

	var opts = {
    width: 250,     // 信息窗口宽度
    height: 100,    // 信息窗口高度
    title: "你好"  // 信息窗口标题
}
var infoWindow = new BMapGL.InfoWindow("晋江市", opts);  // 创建信息窗口对象
map.openInfoWindow(infoWindow, map.getCenter());        // 打开信息窗口

var scaleCtrl = new BMapGL.ScaleControl({anchor : BMAP_ANCHOR_BOTTOM_RIGHT});  // 添加比例尺控件
map.addControl(scaleCtrl);
var zoomCtrl = new BMapGL.ZoomControl();  // 添加缩放控件
map.addControl(zoomCtrl);
var cityCtrl = new BMapGL.CityListControl({anchor : BMAP_ANCHOR_TOP_RIGHT});  // 添加城市列表控件
map.addControl(cityCtrl);

</script>
